<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Memory Game</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <main class="container">
    <h1>ðŸ§  Emoji Memory Game</h1>


    <!-- Controls -->
    <section id="controls" aria-label="Game controls">
      <label for="theme">Theme:</label>
      <select id="theme">
        <option value="faces">Faces</option>
        <option value="animals">Animals</option>
        <option value="food">Food</option>
      </select>


      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy (6 pairs)</option>
        <option value="normal" selected>Normal (12 pairs)</option>
        <option value="hard">Hard (18 pairs)</option>
      </select>


      <button id="start-btn" type="button">Start / Restart</button>
    </section>


    <!-- Stats -->
    <section id="stats" aria-label="Game stats">
      <p>Moves: <span id="moves">0</span></p>
      <p>Time: <span id="time">0</span> sec</p>
    </section>


    <!-- Game board -->
    <section id="game-board" class="game-board" aria-label="Game board" role="grid"></section>


    <!-- Win/Status message -->
    <p id="message" class="message" aria-live="polite"></p>


    <!-- Instructions -->
    <details class="instructions">
      <summary>How to play</summary>
      <p>Flip two cards at a time to find matching pairs. Match all pairs to win. Choose a theme and difficulty, then press <em>Start / Restart</em>.</p>
    </details>
  </main>


  <script src="css/data.js"></script>
  <script src="script.js"></script>
</body>
</html>
